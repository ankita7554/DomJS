<html>
<head>
<title>javascriptdemo</title>
<script type= "text/javascript">
var a;
a=parseInt(prompt("enter a number"));
if(isNaN(a))
{
document.write("please input digits only");
}
else
if(a%6==0)
{
document.write("no is multiple of 2 and 3 both");
}
else
if(a%2==0)
document.write("no is multiple of 2 only");
else
if(a%3==0)
{
document.write("no is multiple of 3 only");
}
else
{
document.write("no is neither a multiple of 2 nor a multiple of 3");
}
</script>
</head>
</html>
