<html>
<head>
<title>javascriptdemo</title>
<script type="text/javascript">
var arr=["cricket","volleyball","soccer","football"];
document.write("length is "+arr.length+"<br><br>");
document.write("Before sorting:<br>");
for (var i in arr)
document.write(arr[i]+"<br>");
arr.sort();
document.write("<br> After sorting:<br>");
for (var i in arr)
document.write(arr[i]+"<br>");
</script>
<body>
</body>
</html>
