<html>
<head>
<title>javascriptdemo</title>
<script type="text/javascript">
var fruits=["banana","orange","apple","lemon","pineapple"];
document.write("length is "+fruits.length+"<br>");
document.write("before shift"+"<br>");
for(var i in fruits)
document.write(fruits[i]+"<br>");
fruits.shift(); //removes the 1st element of an array and returns that element.
document.write("<br> After shift"+"<br>");
for(var i in fruits)
document.write(fruits[i]+"<br>");
document.write("length is "+fruits.length+"<br>");
</script>
</head>
<body>
</body>
</html>
