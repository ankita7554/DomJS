<html>
<head>
<title> changing anchors colors</title>
<script type="text/javascript">
function show()
{
var x= document.getElementsByTagName("a");
for( var i=0;i<x.length;i++)                               // to change color of all anchors through javascript.
x[i].style.color ="green";
}
</script>
</head>
<body>
<p> <a href= "javascript:show();" >Click first</a></p>
<p> <a href= "javascript:show();" >Click second</a></p>
<p> <a href= "javascript:show();" >Click third</a></p>
<p> <a href= "javascript:show();" >Click fourth</a></p>
</body>
</html>
