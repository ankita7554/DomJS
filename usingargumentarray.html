<html>
<head>
<title>Using Argument Array</title>
<script type="text/javascript">
function greetings()
{
for(var i=0;i<arguments.length;i++)
{
alert("good evening :"+arguments[i]);
}
}
</script>
</head>
<body>
<script type="text/javascript">
greetings("nitin","sachin","amit","rahul");
greetings("ankita","ayush");
</script>
</body>
</html>
