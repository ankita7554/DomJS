<html>
<head>
<title>onblureventdemo</title>
<script type="text/javascript">
function process(elem)
{
alert(elem.value);  //if only elem then output would be objecthtmlinputelement.
}
</script>
</head>
<body>
<form name="frm">
<table>
<tr><td>loginid:<td><input type="text" name="txtuser" id="userid"  onblur="process(this)" ></td></tr>
<tr><td>password:<td><input type="password" name="txtpwd" id="userpwd" onchange="process(this)"></td></tr>
</table>
</form>
</body>
</html>
