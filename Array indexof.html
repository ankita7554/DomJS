<html>
<head>
<title>javascriptdemo</title>
<script type="text/javascript">
var names=["amit","vijay","karan","ramesh","karan"];
document.write("length is "+names.length+"<br>");
var pos1=names.indexOf("karan");
document.write("karan is at position:"+pos1);
var pos=names.lastIndexOf("karan");
document.write("<br>karan is at position "+pos);// if element not found then returns -1 else returns the position of the given element. 
</script>
</head>
<body>
</body>
</html>
