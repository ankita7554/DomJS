<html>
<head>
<title>javascriptdemo</title>
<script type="text/javascript">
var fruits=["banana","orange","apple","lemon","pineapple"];
document.write("length is "+fruits.length+"<br>");
document.write("before unshift"+"<br>");
for(var i in fruits)
document.write(fruits[i]+"<br>");
fruits.unshift("grapes","mango"); //adds new element to the beg of the array and returns a new length.
document.write("<br> After unshift"+"<br>");
for(var i in fruits)
document.write(fruits[i]+"<br>");
document.write("length is "+fruits.length+"<br>");
</script>
</head>
<body>
</body>
</html>
