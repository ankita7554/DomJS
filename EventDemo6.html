<html>
<head>
<title>onchangeevent</title>
<script type="text/javascript">
function showdata()
{
var f=document.frm;           //Accessing form object.
var s=f.lngnames;
alert("you selected :"+s.value);
alert("you selected"+f.lngnames.value); // or we can write this also directly.
}
</script>
</head>
<body>
<form name="frm">
select your fav language.<br>
<select name="lngnames" onchange="showdata()">  // onchange event attribute of select tag.
<option>C</option>
<option>C++</option>
<option>JAVA</option>
<option>PHP</option>
<option>SIMULA</option>
</form>
</body>
</html>
