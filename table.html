<html>
<head>
<title>Printing table</title>
<script type= "text/javascript">
var a=parseInt(prompt("Enter a no"));
if(isNaN(a))
{
document.write("please input digit only");
}
else
var i;
document.write("<table border='1' style= 'font-size :30px; font-weight:bold; background-color:lightblue'>");
for(i=1;i<=10;i++)
{
document.write("<tr><td>"+a+"*"+i+"="+(a*i)+"</td></tr>");
}
document.write("</table>");
</script>
</head>
<body>
<h1>Table printed </h1>
</body>
</html>
