<title>javascriptdemo</title>
<script type="text/javascript">
var names=["amit","vijay","karan","ramesh"];
document.write("length is "+names.length+"<br><br>");
var str=names.join();      //will join with ,
document.write(str);
document.write("<br>");
str=names.join("#");         //will join with #
document.write(str);
</script>
