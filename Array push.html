<html>
<head>
<title>javascriptdemo</title>
<script type="text/javascript">
var fruits= new Array("banana","orange","apple","lemon","pineapple");
document.write("length is "+fruits.length+"<br>");
document.write("before pushing"+"<br>");
for(var i in fruits)
document.write(fruits[i]+"<br>");
fruits.push("grapes","Mango");// adds new items to the end of the array.
document.write("<br> After pushing"+"<br>");
for(var i in fruits)
document.write(fruits[i]+"<br>");
document.write("length is "+fruits.length+"<br>");
</script>
</head>
<body>
</body>
</html>
